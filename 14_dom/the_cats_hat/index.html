<!DOCTYPE HTML>
<html lang="sv">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<title></title>
	</head>
	<body>
		<img src="cat.png" id="cat" style="position: absolute">
		<img src="hat.png" id="hat" style="position: absolute">
	</body>
	<script type="text/javascript">
		let cat = document.querySelector("#cat");
		let hat = document.querySelector("#hat");
		let angle = 0;
		let lastTime = null;
		function animate(time) {
			if (lastTime != null){
					angle += (time - lastTime) * 0.001;
			}
			lastTime = time;
			
			cat.style.top = (Math.sin(angle) * 40 + 40) + "px";
			cat.style.left = (Math.cos(angle) * 200 + 230) + "px";
			// Your extensions here.
			hat.style.top = (Math.sin(angle) * 40 + 40) + "px";
			hat.style.left = (hatAngle(angle) * 200 + 230) + "px";
			
			requestAnimationFrame(animate);
		}
		function hatAngle(angle){
			return Math.cos(angle - Math.PI);
		}
		requestAnimationFrame(animate);
	</script>
</html>
