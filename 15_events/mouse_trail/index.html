<!DOCTYPE HTML>
<html lang="sv">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<title></title>
		<style type="text/css">
		.trail { /* className for the trail elements */
			position: absolute;
			height: 6px; width: 6px;
			border-radius: 3px;
			background: teal;
		}
		body {
			height: 300px;
		}
		</style>
	</head>
	<body>
		<div class="trail"></div>
		<div class="trail"></div>
		<div class="trail"></div>
		<div class="trail"></div>
		<div class="trail"></div>
	</body>
	<script type="text/javascript">
		let trailers =  Array.from( document.querySelectorAll("div.trail"));
		
		let scheduled = null;
		window.addEventListener("mousemove", event => {
			if (!scheduled)
			{
				setTimeout(() => {
					let lastItem = trailers.pop();
					let x =  scheduled.clientX;
					let y = scheduled.clientY;
					lastItem.style.left = x + "px";
					lastItem.style.top = y  +"px";
					trailers.unshift(lastItem);
					scheduled = null;
				}, 50)
			}
			scheduled = event;
		})
	</script>
</html>
